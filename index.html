<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section-first">
        <div class="container">
            <h1>Calculate a weight of an object on a planet</h1>
            <form>
                <input type="text" placeholder="Mass in Kilograms">
                <select name="planet" id="planet">
                    <option value="">--select-planet--</option>
                    <option value="mercury">Mercury</option>
                    <option value="venus">Venus</option>
                    <option value="earth">Earth</option>
                    <option value="moon">Moon</option>
                    <option value="mars">Mars</option>
                    <option value="jupiter">Jupiter</option>
                    <option value="saturn">Saturn</option>
                    <option value="uranus">Uranus</option>
                    <option value="neptune">Neptune</option>
                </select>
                <button type='button' class="btn">Calculate Weight</button>
            </form>
        </div>
    </section>

    <section class="section-second">
        <div class="container">
            <div class="required-alert-box">
                <p class="required__text">Mass is required</p>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
